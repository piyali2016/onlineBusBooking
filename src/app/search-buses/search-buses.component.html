  <!-- Search Box Section -->
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">Search Buses</h2>
      <form>
        <div class="row mb-3">
          <div class="col-md-4">
            <label for="leavingFrom" class="form-label">Leaving From</label>
            <input type="text" class="form-control" id="leavingFrom" placeholder="Enter leaving from">
          </div>
          <div class="col-md-4">
            <label for="goingTo" class="form-label">Going To</label>
            <input type="text" class="form-control" id="goingTo" placeholder="Enter going to">
          </div>
          <div class="col-md-4">
            <label for="departingOn" class="form-label">Departing On</label>
            <input type="date" class="form-control" id="departingOn">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>
  </div>
