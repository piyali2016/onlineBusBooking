@if (buses.length==0 && isfetchResponseCame) {
    <div class="container card m-auto mt-4">Sorry No buses Aavailable</div>  
}
@else {
    <div class="container card m-auto mt-4">
        <h2>Bus List</h2>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Bus Name</th>
              <th>Dep. Time</th>
              <th>Coach Type</th>
              <th>Seats Available</th>
              <th>Fare</th>
              <th></th> <!-- Empty column for the View Seats button -->
            </tr>
          </thead>
          <tbody>
            @for (bus of buses; track bus) {
                <tr>
                    <td>{{ bus.name }}</td>
                    <td>{{ bus.departureTime }}</td>
                    <td>{{ bus.coachType }}</td>
                    <td>{{ bus.seatCount }}</td>
                    <td>{{ bus.fare }}</td>
                    <td><button class="btn btn-primary" (click)="viewSeats(bus.id)">View Seats</button></td>
                  </tr>
            }
            
          </tbody>
        </table>
      </div>
}
